                        }, 1000);
                        return false;
                    }
                }
            });

<script >
    var explorer = window.navigator.userAgent ;
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
        $("#use").hide();
        $("#loginBtn").hide();
    }else{
        //ie
        if (explorer.indexOf("MSIE") >= 0) {
            $("#use").hide();
            $("#loginBtn").hide();
        }
        //firefox
        else if (explorer.indexOf("Firefox") >= 0) {
            $("#unuse").hide();
            $("#downloadBtn").hide();
        }
        //Chrome
        else if(explorer.indexOf("Chrome") >= 0){
            $("#unuse").hide();
            $("#downloadBtn").hide();
        }
        //Opera
        else if(explorer.indexOf("Opera") >= 0){
            $("#use").hide();
            $("#loginBtn").hide();
        }
        //Safari
        else if(explorer.indexOf("Safari") >= 0){
            $("#unuse").hide();
            $("#downloadBtn").hide();
        }
        //UCBrowser
        else if(explorer.indexOf("UCBrowser") >= 0){
            $("#unuse").hide();
            $("#downloadBtn").hide();
        }
        else{
            $("#use").hide();
            $("#loginBtn").hide();
        }
    }

    var result = {};
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
        var rmsie = /(msie) ([\w.]+)/;
        var ua = navigator.userAgent.toLowerCase();
        var match = rmsie.exec(ua)
        if (match && match.length > 0) {
            result = { browser: match[1] || "", version: match[2] || "0" };
        }
    }else {
        //ie
        if (explorer.indexOf("MSIE") < 0) {
            result = {"version":"10"};
        }
    }
    var version = parseFloat(result.version);
    if(result.version != undefined && version > 8.0){
        document.write('<script type="text/javascript" src="js/index/typed.js"><\/script>');
    }

    function goLogin(){
        var currentUrl = window.location.href;
        var url = "";
        if(currentUrl.indexOf("/index.html")>0){
            url = currentUrl.split("/index.html")[0] + "/main.html#/login";
        }else{
            url = currentUrl + "main.html#/login";
        }
        window.location.href = url;
    }

</script>

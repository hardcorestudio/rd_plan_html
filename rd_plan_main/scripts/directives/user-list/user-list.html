<div class="chat-panel panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-users fa-fw"></i>
        用户列表
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <ul class="chat">
            <li class="left clearfix" ng-repeat="person in userList">
                <span class="chat-img pull-left">
                    <img src={{person.img}} alt="User Avatar" class="img-circle" />
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font">{{person.name}}({{person.id}})</strong>
                    </div>
                    <p>
                        {{person.company}}
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <!-- /.panel-body -->
    <div class="panel-footer">
        <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="请输入..."/>
            <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-search">
                    搜索
                </button>
                <button class="btn btn-warning btn-sm" id="btn-confirm">
                    确定
                </button>
            </span>
        </div>
    </div>
    <!-- /.panel-footer -->
</div>

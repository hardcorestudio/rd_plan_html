<div class="modal-content" style="width: 900px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">转移申请编号</label>
                <div class="col-sm-5">
                <input  class="form-control" ng-model="obj.zysqclid"  placeholder="" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">审批结果</label>
                <div class="col-sm-5">
                    <select  ng-model="obj.spjg"  class="form-control" >
                        <option value="">请选择</option>
                        <option value="同意">同意</option>
                        <option value="不同意">不同意</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">审批日期</label>
                <div class="col-sm-5">
                    <input  ng-model="obj.sprq" id="sprq" type="text" readonly="readonly"
                    class="form-control Wdate" style="width:50%;height: 33px;display:inline;"
                    onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()" id="sureBtn">回复</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>

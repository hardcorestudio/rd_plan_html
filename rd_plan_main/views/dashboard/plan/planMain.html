<div>
    <div class="row">
        <div class="col-lg-12">
            <!-- <h1 class="page-header">
                管理计划
            </h1> -->
            <div class="myHeader">
                <h1>管理计划</h1>
                <div ng-if="btnFlag == true && applyBtnFlag == true" class="myaction" ng-click="sub()">确认提交</div>
                <div ng-if="btnFlag == true && taskFlag == true && userType == 'admin' " class="myaction" id="agreeBtn" ng-click="agree()">同意</div>
                <div ng-if="btnFlag == true && taskFlag == true && userType == 'admin' " class="myaction" id="disagreeBtn" ng-click="disagree()">不同意</div>
                <div ng-if="applyId && applyId != ''" class="myaction" ng-click="check()">查看审批记录</div>
                <div class="myaction" style="font-size: 5px" ng-click="jumpSub('registrationForm')">预览备案登记</div>
                <div class="myback" ng-click="back()">返回</div>
                <div class="myback" ng-click="test1()">初始化</div>
                <!-- <div class="myback" ng-click="test()">测试</div> -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row " ng-model="planMain" style="padding-bottom: 60px">
        <div class="col-lg-12">
            <h3>基本信息</h3>
            <div class="row_func">
                <div ng-style="baseInfoClass"  ng-click="jumpSub('baseInfo')">
                    <div>基本信息(表1)</div>
                </div>
                <div ng-style="productionSituationClass" ng-click="jumpSub('productionSituation')">
                    <div>产品生产情况(表2)</div>
                </div>
                <div ng-style="decrementPlanClass" ng-click="jumpSub('decrementPlan')">
                    <div>危险废物减量化计划和措施(表4)</div>
                </div>
                <div ng-style="envClass" ng-click="jumpSub('environmentalMonitoring')">
                    <div>环境监测情况(表8)</div>
                </div>
                <div ng-style="lastClass" ng-click="jumpSub('lastYearManagePlanRecord')">
                    <div>上年度管理计划回顾(表9)</div>
                </div>
            </div>
            <div style="display:flex;margin-top:36px;border-bottom: 1px solid #eee;"></div>
            <h3>危险废物信息</h3>
            <div class="row_func">
                <div ng-style="produceSituationClass" ng-click="jumpSub('produceSituation')">
                    <div>危险废物产生概况(表3)</div>
                </div>
                <div ng-style="transferStuationClass" ng-click="jumpSub('transferStuation')">
                    <div>危险废物转移情况(表5)</div>
                </div>
                <div ng-style="selfDisposalMeasuresClass" ng-click="jumpSub('selfDisposalMeasures')">
                    <div>危险废物自行利用/处置措施(表6)</div>
                </div>
                <div ng-style="entrustDisposalMeasuresClass" ng-click="jumpSub('entrustDisposalMeasures')">
                    <div>危险废物委托利用/处置措施(表7)</div>
                </div>
                <div ng-style="ptClass" ng-click="jumpSub('transProvincialTransfer')">
                    <div>危险废物外省转移</div>
                </div>
            </div>
        </div>
    </div>
</div>

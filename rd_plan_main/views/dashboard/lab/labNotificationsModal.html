<div class="modal-content" style="width: 800px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-5">
                <input  class="form-control" ng-model="item.TITLE"  placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-5">
                <input  class="form-control" ng-model="item.CONTENT"  placeholder="">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="sub()" id="sureBtn">保存</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>

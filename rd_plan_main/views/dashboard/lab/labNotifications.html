<div style="padding-bottom: 20px;">
    <div class="row">
        <!-- <div class="col-lg-12">
            <h1 class="page-header">维修单</h1>
        </div> -->
        <div class="myHeader">
            <h1>通知</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- /.panel -->
    <div class="container-fluid">
        <div class="dataTable_wrapper">
            <label>通知列表</label>
            <table class="table table-bordered table-hover" id="detailListTable">
                <tr ng-model="carFlag">
                    <th colspan="8"><a ng-click="add();" href="javascript:void(0);">添加</a></th>
                </tr>
                <tr>
                    <th>标题</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="x in dataList">
                    <th class="">{{x.TITLE}}</th>
                    <th class="">{{x.CONTENT}}</th>
                    <th style="width: 10%"><a ng-click="del(x.ID)" href="javascript:void(0);">删除</a></th>
                </tr>
            </table>
        </div>
    </div>
    <!-- /.row -->
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">收集点回收流水</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-5"  ng-show="sepaFlag">
        <div class="form-group">
            <label ng-mouseup="sepaAllMouseUp();" ng-mousedown="sepaAllMouseDown();">所属环保局</label>
            <div class="divscroll" id="sepaDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in sepaList" ng-mouseup="sepaMouseUp(this);" ng-mousedown="sepaMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="sepa" ng-click="sepaChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3" >
        <div class="form-group">
            <label ng-mouseup="sourceAllMouseUp();" ng-mousedown="sourceAllMouseDown();">来源</label>
            <div class="divscroll" id="sourceDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in sourceList" ng-mouseup="sourceUp(this);" ng-mousedown="sourceDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="source" ng-click="sourceChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3" >
        <div class="form-group">
            <label ng-mouseup="labAllMouseUp();" ng-mousedown="labAllMouseDown();">电池类型</label>
            <div class="divscroll" id="labDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in labList" ng-mouseup="labMouseUp(this);" ng-mousedown="labMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="lab" ng-click="labChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable my-alert col-lg-5" ng-show="sepaFlag">
                            {{sepaContent}}
                        </div>
                        <div class="alert alert-success alert-dismissable my-alert col-lg-2">
                            {{sourceContent}}
                        </div>
                        <div class="alert alert-success alert-dismissable my-alert col-lg-2">
                            {{labContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="planTable">
                        <thead>
                        <tr>
                            <th>流水号</th>
                            <th>单位名称</th>
                            <th>所属环保局</th>
                            <th>数量(个)</th>
                            <th>重量(吨)</th>
                            <th>来源</th>
                            <th>电池类型</th>
                            <th>时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

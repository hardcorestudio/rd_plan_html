<!-- Modal-->
<div class="modal-content" style="width: 650px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel2">{{content}}</h4>
    </div>
    <div class="modal-body">
        <textarea class="form-control" rows="3" placeholder="请填写驳回原因" id="reason" style="resize: none;"></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ensureSave()" id="sureBtn">确定</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>

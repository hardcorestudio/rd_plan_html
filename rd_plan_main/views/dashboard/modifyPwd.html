<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">修改密码</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                修改密码
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12" >
                        <form role="form" >
                            <div class="form-group">
                                <label>原密码：</label>
                                <input id="oldPwd" class="form-control" placeholder="请输入原密码（必填）" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <label>新密码：</label>
                                <input id="newPwd" class="form-control" placeholder="请输入新密码（必填）" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <label>确认密码：</label>
                                <input id="rePwd" class="form-control" placeholder="请确认密码（必填）" name="password" type="password" value="">
                            </div>
                        </form>
                        <div>
                            <button class="btn btn-primary" ng-click="save();">保存</button>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

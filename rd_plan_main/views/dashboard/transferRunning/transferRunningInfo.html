<div style="padding-bottom: 30px">
    <div class="row">
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- /.panel -->
    <div class="row " ng-model="epInfo">
        <div class="col-lg-5">
            <h1 class="page-header">运行中转移计划原始信息</h1>
            <div class="form-group">
                <label class="label-width">医疗废物转移计划编号</label>
                <input id="TP_ID_OLD" class="form-control input-width" placeholder="" name="TP_ID_OLD" type="text" ng-model="TP_ID_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">医疗废物处置协议编号</label>
                <input id="AM_ID_OLD" class="form-control input-width" placeholder="" name="AM_ID_OLD" type="text" ng-model="AM_ID_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">拟送交的医疗废物处置单位</label>
                <input id="EN_NAME_CZ_OLD" class="form-control input-width" placeholder="" name="EN_NAME_CZ_OLD" type="text" ng-model="EN_NAME_CZ_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">拟送交的医疗废物中转单位</label>
                <input id="EN_NAME_ZZ_OLD" class="form-control input-width" placeholder="" name="EN_NAME_ZZ_OLD" type="text" ng-model="EN_NAME_ZZ_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">下一年度计划转移医疗废物数量（公斤）</label>
                <input id="UNIT_NUM_OLD" class="form-control input-width" placeholder="" name="UNIT_NUM_OLD" type="text" ng-model="UNIT_NUM_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">医疗废物委托处置协议开始时间</label>
                <input id="BEGINTIME_OLD" class="form-control input-width" placeholder="" name="BEGINTIME_OLD" type="text" ng-model="BEGINTIME_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">医疗废物委托处置协议结束时间</label>
                <input id="ENDTIME_OLD" class="form-control input-width" placeholder="" name="ENDTIME_OLD" type="text" ng-model="ENDTIME_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">联系人</label>
                <input id="LINKMAN_OLD" class="form-control input-width" placeholder="请输入联系人（必填）" name="LINKMAN_OLD" type="text" ng-model="LINKMAN_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">联系人座机</label>
                <input id="LINKTEL_OLD" class="form-control input-width" placeholder="请输入联系人座机（必填）" name="LINKTEL_OLD" type="text" ng-model="LINKTEL_OLD" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">联系人手机</label>
                <input id="LINKPHONE_OLD" class="form-control input-width" placeholder="请输入联系人手机（必填）" name="LINKPHONE_OLD" type="text" ng-model="LINKPHONE_OLD" readonly="readonly">
            </div>
        </div>
        <div class="col-lg-1"></div>

        <div class="col-lg-5">
            <h1 class="page-header">运行中转移计划变更信息</h1>
            <div class="form-group">
                <label class="label-width">医疗废物转移计划编号</label>
                <input id="TP_ID" class="form-control input-width" placeholder="" name="TP_ID" type="text" ng-model="TP_ID" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">医疗废物处置协议编号</label>
                <input id="AM_ID" class="form-control input-width" placeholder="" name="AM_ID" type="text" ng-model="AM_ID" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">拟送交的医疗废物处置单位</label>
                <input id="EN_NAME_CZ" class="form-control input-width" placeholder="" name="EN_NAME_CZ" type="text" ng-model="EN_NAME_CZ" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">拟送交的医疗废物中转单位</label>
                <select ng-model="EN_ID_ZZ" id="EN_ID_ZZ" ng-options="x.name for x in zzs" class="form-control input-width" ng-hide="zzShowFlag">
                </select>
                <input id="EN_NAME_ZZ" class="form-control input-width" ng-show="zzShowFlag" name="EN_NAME_ZZ" type="text" ng-model="EN_NAME_ZZ" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">下一年度计划转移医疗废物数量（公斤）</label>
                <input id="UNIT_NUM" class="form-control input-width" placeholder="" name="UNIT_NUM" type="text" ng-model="UNIT_NUM" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">医疗废物委托处置协议开始时间</label>
                <input id="BEGINTIME" class="form-control input-width" placeholder="" name="BEGINTIME" type="text" ng-model="BEGINTIME" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">医疗废物委托处置协议结束时间</label>
                <input id="ENDTIME" class="form-control input-width" placeholder="" name="ENDTIME" type="text" ng-model="ENDTIME" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">联系人</label>
                <input id="LINKMAN" class="form-control input-width" placeholder="请输入联系人（必填）" name="LINKMAN" type="text" ng-model="LINKMAN" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">联系人座机</label>
                <input id="LINKTEL" class="form-control input-width" placeholder="请输入联系人座机（必填）" name="LINKTEL" type="text" ng-model="LINKTEL" readonly="readonly">
            </div>
            <div class="form-group">
                <label class="label-width">联系人手机</label>
                <input id="LINKPHONE" class="form-control input-width" placeholder="请输入联系人手机（必填）" name="LINKPHONE" type="text" ng-model="LINKPHONE" readonly="readonly">
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" style="padding-top: 10px">
        <div class="col-lg-12">
            <div>
                <button class="btn btn-default" ng-click="back();" id="backBtn">返回</button>
                <button class="btn btn-primary" ng-click="save();" id="saveBtn">保存</button>
                <button class="btn btn-primary" ng-click="submit();" id="submitBtn">提交</button>
                <button class="btn btn-primary" ng-click="transferOrg();" id="transferOrgBtn">变更中转单位记录</button>
                <button class="btn btn-primary" ng-click="check();" id="checkBtn" ng-show="checkFlag">查询审批记录</button>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>

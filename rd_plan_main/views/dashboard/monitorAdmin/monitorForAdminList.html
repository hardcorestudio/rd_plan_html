<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">监控管理计划列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-5">
        <div class="form-group">
            <label>判别依据(实际发生总量/计划总量<=判别依据)：</label>
            <div class="input-group">
                <input type="text" placeholder="请录入判断依据" class="form-control" ng-model="monitorScale">
                <span class="input-group-addon">%</span>
            </div>
        </div>
    </div>
    <div class="col-lg-5"  ng-show="sepaFlag">
        <div class="form-group">
            <label ng-mouseup="sepaAllMouseUp();" ng-mousedown="sepaAllMouseDown();">所属环保局</label>
            <div class="divscroll" id="sepaDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in sepaList" ng-mouseup="sepaMouseUp(this);" ng-mousedown="sepaMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="sepa" ng-click="sepaChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable my-alert col-lg-5" ng-show="sepaFlag">
                            {{sepaContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="planTable">
                        <thead>
                        <tr>
                            <th>单位id</th>
                            <th>applyid</th>
                            <th>计划编号</th>
                            <th>所属区域编号</th>
                            <th>单位名称</th>
                            <th>所属环保局</th>
                            <th>计划转移数量</th>
                            <th>实际转移数量</th>
                            <th>计量方式</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

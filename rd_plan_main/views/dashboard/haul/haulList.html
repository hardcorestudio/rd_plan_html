<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">医疗废物行程信息</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label ng-mouseup="statusAllMouseUp();" ng-mousedown="statusAllMouseDown();">状态</label>

            <div class="divscroll" id="statusDivId">
                <div class="checkbox" ng-repeat="x in statusList">
                    <label class="checkbox-inline" ng-mouseup="statusMouseUp(this);" ng-mousedown="statusMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="status" ng-click="statusChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-success alert-dismissable my-alert col-lg-3">
                            {{statusContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="haulTable">
                        <thead>
                        <tr>
                            <th>行程编号</th>
                            <th>处置单位名称</th>
                            <th>司机名称</th>
                            <th>车牌号</th>
                            <th>创建时间</th>
                            <th>处置时间</th>
                            <th>状态</th>
                            <!--<th>总重（公斤）</th>-->
                            <th class="mytable-borderNone">废物净重（公斤）</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

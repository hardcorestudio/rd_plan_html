<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">医疗废物运单信息</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="form-group">
    <button class="btn btn-default" ng-click="back();">返回</button>
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label ng-mouseup="statusAllMouseUp();" ng-mousedown="statusAllMouseDown();">状态</label>

            <div class="divscroll" id="statusDivId">
                <div class="checkbox" ng-repeat="x in statusList">
                    <label>
                        <input type="checkbox" value="{{x.value}}" name="status" ng-click="statusChoice();" ng-mouseup="statusMouseUp(this);" ng-mousedown="statusMouseDown(this);" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="alert alert-success alert-dismissable my-alert">
                    {{statusContent}}
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="billTable">
                        <thead>
                        <tr>
                            <th>运单编号</th>
                            <th>医疗单位名称</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th class="mytable-borderNone">状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">待办任务</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-5" ng-show="sepaFlag">
        <div class="form-group">
            <label ng-mouseup="sepaAllMouseUp();" ng-mousedown="sepaAllMouseDown();">所属环保局</label>
            <div class="divscroll" id="sepaDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in sepaList" ng-mouseup="sepaMouseUp(this);" ng-mousedown="sepaMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="sepa" ng-click="sepaChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <h4 ng-hide="sepaFlag"></h4>
                        <div class="alert alert-info alert-dismissable my-alert col-lg-5" ng-show="sepaFlag">
                            {{sepaContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="applyTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>单位id</th>
                            <th>单位名称</th>
                            <th>业务流程id</th>
                            <th>业务流程名称</th>
                            <th>环节名称</th>
                            <th>状态</th>
                            <th>所属环保局编码</th>
                            <th>所属环保局</th>
                            <th>申请时间</th>
                            <th class="mytable-borderNone">审批号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">中转运输详情</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- /.panel -->
    <div class="row " ng-model="epInfo">
        <div class="col-lg-6">
            <div class="form-group">
                <label>制单单位：{{EP_SMALL_NAME}}</label>
            </div>
            <div class="form-group">
                <label>制单人：{{M_PERSON_NAME}}</label>
            </div>
            <div class="form-group">
                <label>中转单位：{{EP_BIG_NAME}}</label>
            </div>
            <div class="form-group">
                <label>接收人：{{PERSON_NAME}}</label>
            </div>
            <div class="form-group">
                <label>填写时间：{{TBDATE}}</label>
            </div>
            <div class="form-group">
                <label>数量：{{UNIT_NUM}}{{UNIT}}</label>
            </div>
            <div class="form-group">
                <label>描述：</label>
                <textarea class="form-control" rows="3" id="sendContent" ng-model="CONTENT" readonly="readonly"></textarea>
            </div>
            <div>
                <button class="btn btn-default" ng-click="back();" id="backBtn">返回</button>
                <button class="btn btn-primary" ng-click="deal();" id="dealBtn" ng-show="btnFlag">交接完成</button>
            </div>
        </div>
    </div>
</div>

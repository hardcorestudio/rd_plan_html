<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">中转运输列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label ng-mouseup="statusAllMouseUp();" ng-mousedown="statusAllMouseDown();">状态</label>
            <div class="divscroll"  id="statusDivId">
                <div class="checkbox" ng-repeat="x in statusList">
                    <label class="checkbox-inline" ng-mouseup="statusMouseUp(this);" ng-mousedown="statusMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="status" ng-click="statusChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-success alert-dismissable my-alert col-lg-3">
                            {{statusContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="transferCzTable">
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>制单单位</th>
                            <th>制单人</th>
                            <th>中转单位</th>
                            <th>接收人</th>
                            <th>数量</th>
                            <th>填写时间</th>
                            <th class="mytable-borderNone">状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

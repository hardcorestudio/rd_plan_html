<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">医疗废物处置协议</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label ng-mouseup="statusAllMouseUp();" ng-mousedown="statusAllMouseDown();">状态</label>

            <div class="divscroll" id="statusDivId">
                <div class="checkbox" ng-repeat="x in statusList">
                    <label class="checkbox-inline" ng-mouseup="statusMouseUp(this);" ng-mousedown="statusMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="status" ng-click="statusChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5"  ng-show="sepaFlag">
        <div class="form-group">
            <label ng-mouseup="sepaAllMouseUp();" ng-mousedown="sepaAllMouseDown();">所属环保局</label>

            <div class="divscroll" id="sepaDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in sepaList" ng-mouseup="sepaMouseUp(this);" ng-mousedown="sepaMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="sepa" ng-click="sepaChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-success alert-dismissable my-alert col-lg-2">
                            {{statusContent}}
                        </div>
                        <div class="alert alert-info alert-dismissable my-alert col-lg-5" ng-show="sepaFlag">
                            {{sepaContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="agreementAdminTable">
                        <thead>
                        <tr>
                            <th>医疗废物委托处置协议编号</th>
                            <th>医疗废物产生单位名称</th>
                            <th>医疗废物中转单位名称</th>
                            <th>医疗废物处理处置单位名称</th>
                            <th>协议起始日期</th>
                            <th>协议终止日期</th>
                            <th>所属环保局</th>
                            <th class="mytable-borderNone">状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

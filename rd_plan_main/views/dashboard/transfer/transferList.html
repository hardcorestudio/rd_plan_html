<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">医疗废物转移计划</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label ng-mouseup="statusAllMouseUp();" ng-mousedown="statusAllMouseDown();">状态</label>
            <div class="divscroll" id="statusDivId">
                <div class="checkbox" ng-repeat="x in statusList">
                    <label class="checkbox-inline" ng-mouseup="statusMouseUp(this);" ng-mousedown="statusMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="status" ng-click="statusChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-success alert-dismissable my-alert col-lg-3">
                            {{statusContent}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="transferPlanTable">
                        <thead>
                        <tr>
                            <th>医疗废物委托转移计划编号</th>
                            <th>医疗废物委托处置协议编号</th>
                            <th>医疗废物产生单位名称</th>
                            <th>医疗废物中转单位名称</th>
                            <th>医疗废物处理处置单位名称</th>
                            <th>协议起始日期</th>
                            <th>协议终止日期</th>
                            <th class="mytable-borderNone">状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 650px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel3">提示</h4>
            </div>
            <div class="modal-body">
                <label id="modal_val2"></label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ensureDel();">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

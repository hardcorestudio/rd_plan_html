<div>
    <div class="row">
        <div class="col-lg-12" align="center">
            <h1 class="page-header">批量SQL处理页面</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- /.panel -->
    <table width="100%">
        <tr>
            <td>
                执行密码:
            </td>
            <td>
                <input type="password" id="pwd"  style="width: 300px;" ng-model="pwd">
            </td>
        </tr>
        <tr>
            <td>
                执行语句：
            </td>
            <td>
                <TEXTAREA id="sql" style="width: 300px;height: 200px;"  ng-model="sql"></TEXTAREA>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="button"  value="执行" name="execute" ng-click="execSql()">
            </td>
        </tr>
        <tr>
            <td align="left" colspan="2">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align="left" colspan="2">
                执行结果如下：
            </td>
        </tr>
        <tr>
            <td align="left">
                受执行语句影响行数为：<span style="color: red;font-weight: bold;">{{influenceRows}}</span>
            </td>
        </tr>
    </table>
    <div id="queryList">&nbsp;</div>
</div>

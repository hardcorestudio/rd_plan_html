<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">医疗废物处置协议</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <form role="form">
                <!-- /.panel-heading -->
                <div class="form-group">
                    <label class="label-width">医疗废物处置协议编号</label>
                    <label id="AM_ID" class="input-width" name="AM_ID"
                           style="font-weight: normal;">{{AM_ID}}</label>
                </div>
                <div class="form-group">
                    <label class="label-width">拟送交的医疗废物处置单位</label>
                    <select ng-model="EN_ID_CZ" id="EN_ID_CZ" ng-options="x.name for x in czs"
                            class="form-control input-width">
                    </select>
                </div>
                <div class="form-group">
                    <label class="label-width">拟送交的医疗废物中转单位</label>
                    <select ng-model="EN_ID_ZZ" id="EN_ID_ZZ" ng-options="x.name for x in zzs"
                            class="form-control input-width" ng-hide="zzFlag">
                    </select>
                    <input id="EN_NAME_ZZ" class="form-control input-width" ng-show="zzFlag" name="EN_NAME_ZZ" type="text" ng-model="EN_NAME_ZZ" readonly="readonly">
                </div>
                <div class="form-group">
                    <label class="label-width">下一年度计划转移医疗废物数量（公斤）</label>
                    <input id="UNIT_NUM" class="form-control input-width" placeholder="请输入下一年度计划转移医疗废物数量（必填）"
                           name="UNIT_NUM" type="text" ng-model="UNIT_NUM">
                </div>
                <div class="form-group">
                    <label class="label-width">医疗废物委托处置协议开始时间</label>
                    <input id="BEGINTIME" ng-model="BEGINTIME" type="text" name="BEGINTIME" readonly="readonly"
                           class="form-control Wdate input-width" style="height: 34px;"
                           onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                </div>
                <div class="form-group">
                    <label class="label-width">医疗废物委托处置协议结束时间</label>
                    <input id="ENDTIME" ng-model="ENDTIME" type="text" name="ENDTIME" readonly="readonly"
                           class="form-control Wdate input-width" style="height: 34px;"
                           onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                </div>
                <div class="form-group">
                    <label class="label-width">联系人</label>
                    <input id="LINKMAN" class="form-control input-width" placeholder="请输入联系人（必填）" name="LINKMAN"
                           type="text" ng-model="LINKMAN">
                </div>
                <div class="form-group">
                    <label class="label-width">联系人座机</label>
                    <input id="LINKTEL" class="form-control input-width" placeholder="请输入联系人座机（必填）" name="LINKTEL"
                           type="text" ng-model="LINKTEL">
                </div>
                <div class="form-group">
                    <label class="label-width">联系人手机</label>
                    <input id="LINKPHONE" class="form-control input-width" placeholder="请输入联系人手机（必填）" name="LINKPHONE"
                           type="text" ng-model="LINKPHONE">
                </div>
                <div class="form-group" ng-show="reasonFlag">
                    <label class="label-width">驳回原因</label>
                    <textarea class="form-control input-width" rows="3" placeholder="" id="REASON" ng-model="REASON" style="resize: none;"
                              readonly="readonly"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-lg-12">
            <button class="btn btn-default" ng-click="back();" id="backBtn">返回</button>
            <button class="btn btn-primary" ng-click="save();" id="saveBtn">保存</button>
            <button class="btn btn-primary" ng-click="submit();" id="submitBtn">提交</button>
            <button class="btn btn-primary" ng-click="transferOrg();" id="transferOrgBtn" ng-show="transferOrgFlag">变更中转单位记录</button>
        </div>
    </div>
    <!-- /.panel -->
</div>

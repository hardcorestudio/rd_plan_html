<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">转移汇总（按产生单位）</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-2">时间区间：</label>
                        <input id="BEGINTIME" type="text" name="BEGINTIME" readonly="readonly"
                               class="form-control Wdate col-lg-3" style="height: 34px; width: 30%; margin-left: 15px;"
                               onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        <label class="col-lg-1" style="text-align: center; padding-left: 22.5px;">至</label>
                        <input id="ENDTIME" type="text" name="ENDTIME" readonly="readonly"
                               class="form-control Wdate col-lg-3" style="height: 34px; width: 30%; margin-left: 15px;"
                               onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                    </div>
                    <div class="form-group col-lg-4" style="padding-top: 15px;">
                        <label>产生医疗机构总数：{{orgNum}}</label>
                    </div>
                    <div class="form-group col-lg-4" style="padding-top: 15px;">
                        <label>转移重量（公斤）：{{weight}}</label>
                    </div>
                    <div class="form-group col-lg-4" style="padding-top: 15px;">
                        <label>转移个数（个）：{{transferNum}}</label>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" ng-click="query()">查询</button>
                    <button id="exportByCS" class="btn btn-success" ng-click="export()">导出EXCLE</button>
                    <a href="{{path}}" id="download" target="_blank" ng-hide="true"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-show="hideFlag">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4></h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="transferSummaryForCSTable">
                        <thead>
                        <tr>
                            <th>医疗机构</th>
                            <th>所属区县</th>
                            <th>运单重量</th>
                            <th>个数</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-hide="hideFlag">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4></h4>
            </div>
            <div class="panel-body">
                <div class="row" ng-repeat="data in dataList" ng-show="showFlag">
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>医疗机构：{{data.EN_NAME_CS}}</label>
                    </div>
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>所属区县：{{data.SEPANAME}}</label>
                    </div>
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>运单重量：{{data.WEIGHT}}</label>
                    </div>
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>个数：{{data.COUNT}}</label>
                    </div>
                </div>
                <div class="row" ng-hide="showFlag">
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>医疗机构：</label>
                    </div>
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>所属区县：</label>
                    </div>
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>运单重量：</label>
                    </div>
                    <div class="form-group col-lg-3" style="padding-top: 15px;">
                        <label>个数：</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

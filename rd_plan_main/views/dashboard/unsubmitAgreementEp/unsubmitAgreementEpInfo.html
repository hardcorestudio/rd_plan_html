<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">未提交转移计划单位详情</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-6">

            <div class="form-group">
                <label>产生单位名称</label>
                <input class="form-control" type="text" ng-model="epNameCs" readonly="readonly">
            </div>
            <div class="form-group">
                <label>处置单位名称</label>
                <input class="form-control" type="text" ng-model="epNameCz" readonly="readonly">
            </div>
            <div class="form-group">
                <label>未提交转移计划时间</label>
                <div ng-repeat="item in times">
                    <label style="font-weight: normal">{{item.date}}</label>
                </div>
            </div>
            <div>
                <button class="btn btn-default" ng-click="back();" id="backBtn">返回</button>
            </div>
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
    </div>
</div>

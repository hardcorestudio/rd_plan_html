<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">未提交转移计划单位列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row"  ng-show="sepaFlag">
    <div class="col-lg-5">
        <div class="form-group">
            <label ng-mouseup="sepaAllMouseUp();" ng-mousedown="sepaAllMouseDown();">所属环保局</label>
            <div class="divscroll" id="sepaDivId">
                <div class="checkbox">
                    <label class="checkbox-inline checkbox-my" ng-repeat="x in sepaList" ng-mouseup="sepaMouseUp(this);" ng-mousedown="sepaMouseDown(this);">
                        <input type="checkbox" value="{{x.value}}" name="sepa" ng-click="sepaChoice();" checked>{{x.text}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading panel-head">
                <div class="row">
                    <div class="col-lg-10">
                        <h4 ng-hide="sepaFlag"></h4>
                        <div class="alert alert-info alert-dismissable my-alert col-lg-5" ng-show="sepaFlag">
                            {{sepaContent}}
                        </div>
                    </div>
                    <div class="col-lg-2" style="padding: 0px 0px 0px 15px;">
                        <button id="export" class="btn btn-success my-alert col-lg-10" ng-click="export()">导出EXCLE</button>
                        <a href="{{path}}" id="download" target="_blank" ng-hide="true"></a>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="epTable">
                        <thead>
                        <tr>
                            <th>产生单位id</th>
                            <th>产生单位名称</th>
                            <th>处置单位id</th>
                            <th>处置单位名称</th>
                            <th>中转单位id</th>
                            <th>中转单位名称</th>
                            <th>产生单位联系方式</th>
                            <th>环保局id</th>
                            <th>所属环保局</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
